{% if list_slug != "mine" %}
    {% if view_completed %}
        <div class="button-wrapper-main">
            <a href="{% url 'todo:list_detail' list_id list_slug %}" class="btn btn-sm btn-warning">
                View incomplete tasks
            </a>
        </div>

    {% else %}
        <div class="button-wrapper-main">
            <a href="{% url 'todo:list_detail_completed' list_id list_slug %}" class="btn btn-sm btn-warning">
                View completed tasks
            </a>
        </div>
    {% endif %}

    <div class="button-wrapper-main">
        <a href="{% url 'todo:del_list' list_id list_slug %}" class="btn btn-sm btn-danger">
            Delete this list
        </a>
    </div>
{% endif %}
